<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match *.**>
  @type copy
  <store>
    @type stdout
  </store>
  <store>
    @type file
    path /fluentd/log/docker.*.log
    append true
    <buffer time>
      timekey 1d
      timekey_wait 10m
      chunk_limit_size 256m
    </buffer>
  </store>
</match>
